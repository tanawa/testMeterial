        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="change_search">
              ทั้งหมด
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" onclick="chn_search(0)">ทั้งหมด</a>
              <a class="dropdown-item" onclick="chn_search(1)">อนุมัติ</a>
              <a class="dropdown-item" onclick="chn_search(2)">ถูกยกเลิก</a>

                <tr>

                    <td><input type="text" placeholder="รหัสอุปกรณ์" id="add_key"></td>

                    <td>
                        <input type="text" placeholder="ประเภท" id="add_type">
                    </td>
                    <td><input type="text" placeholder="จำนวน" id="add_count"></td>

    <script>
        var pageIndex = ['ทั้งหมด','ผู้ดูแลระบบ','เจ้าของกิจการ','พนักงานบัญชี','พนักงานทั่วไป']

        $('#name_session').text(sessionStorage.getItem("login"))
        $('#level').text(pageIndex[sessionStorage.getItem("permission")])

    			measurementId: "G-8YDXS10SQ9"
  			};
	  	firebase.initializeApp(firebaseConfig);
  		firebase.analytics();
          function chn_search(number){
            $('#change_search').text(statusIndex[number])
            search(statusIndex[number])
        }
        search('ทั้งหมด')
        function search(number){
            let ref=firebase.database().ref('database_manager/material')
            let type = number
	        ref.once('value',(snapshot)=>{
                $('#show_user').empty()
                Object.values(snapshot.val()).forEach((item)=>{
                    if(type == 'ทั้งหมด' || type == item['status']){
                        $('#show_user').append(`
                        <tr>
                            <td>${item['key']}</td>
                            <td>${item['name']}</td>
                            <td>${item['type']}</td>
                            <td>${item['count']}</td>
                            <td>${item['date']}</td>
                            <td>${item['time']}</td>
                            <td>${item['status']}</td>
                        </tr>
                        `)
                    }
                })
            })
        }

        function save(){
            let a = $('#add_key').val()
            let b = $('#add_name').val()
            let c = $('#add_type').val()
            let d = $('#add_count').val()
            if(a !='' && b != '' && c != '' && d !=''){
                let ref=firebase.database().ref('database_manager/material/'+a)
                ref.child('key').set(a)
				ref.child('name').set(b)
				ref.child('type').set(c)
				ref.child('date').set(new Date().toLocaleDateString())
				ref.child('time').set(new Date().toLocaleTimeString())
				ref.child('count').set(d)
				ref.child('member').set(sessionStorage.getItem("token"))
				ref.child('status').set('รอการอนุมัติ')
				$('#add_key').val('')
				$('#add_name').val('')
				$('#add_type').val('')
				$('#add_count').val('')
                window.location.reload()
            }
        }
    </script>
