    <div class="container">
        <div>
          <div class="card edit-card">
            <div class="card-body">
              <div>
                <img src="logo.png" width="100%">
                <div class="form-group">
                  <label for="text">ชื่อผู้ใช้:</label>
                  <input type="text" class="form-control" placeholder="กรุณากรอกชื่อผู้ใช้" id="edit_username" disabled='false'>
                </div>
                <div class="form-group">
                  <label for="email">รหัสผ่าน:</label>
                  <input type="email" class="form-control" placeholder="กรุณากรอกรหัสผ่าน" id="edit_password">
                </div>
                <div class="form-group">
                  <label for="text">ชื่อ:</label>
                  <input type="text" class="form-control" placeholder="กรุณากรอกชื่อ" id="edit_name">
                </div>
                <div class="form-group">
                  <label for="text">นามสกุล:</label>
                  <input type="text" class="form-control" placeholder="กรุณากรอกนามสกุล" id="edit_lastname">
                </div>
                <hr />
                <div class="form-group">
                  <label for="text">ชื่อภาษาอังกฤษ:</label>
                  <input type="text" class="form-control" placeholder="กรุณากรอกชื่อภาษาอังกฤษ" id="edit_name_e">
                </div>
                <div class="form-group">
                  <label for="text">นามสกุลภาษาอังกฤษ:</label>
                  <input type="text" class="form-control" placeholder="กรุณากรอกนามสกุลภาษาอังกฤษ" id="edit_lastname_e">
                </div>
                <div class="form-group">
                  <label for="text">ชื่อเล่น:</label>
                  <input type="text" class="form-control" placeholder="กรุณากรอกชื่อเล่น" id="edit_nickname">
                </div>
                <div class="form-group">
                  <label for="text">เลขบัตรประชาชน:</label>
                  <input type="text" class="form-control" placeholder="กรุณากรอกเลขบัตรประชาชน" id="edit_citizen_number">
                </div>
                <div class="form-group">
                  <label for="text">ที่อยู่:</label>
                  <input type="text" class="form-control" placeholder="กรุณากรอกที่อยู่" id="edit_address">
                </div>
                <div class="form-group">
                  <label for="text">เบอร์โทรศัพท์:</label>
                  <input type="text" class="form-control" placeholder="กรุณากรอกเบอร์โทรศัพท์" id="edit_phone">
                </div>
                <div class="form-group">
                  <label for="text">สถานะ:</label>
                  <input type="text" class="form-control" placeholder="กรุณากรอกสถานะ" id="edit_status">
                </div>
                <div class="form-group form-check">
                  
                </div>
                <button type="submit" class="btn btn-primary active btn-block" onclick="edit()"><i class="fa fa-floppy-o"></i>  แก้ไข</button>
              </div>
            </div>

    </div>
    <script>
        var pageIndex = ['ผู้ดูแลระบบ','เจ้าของกิจการ','พนักงานบัญชี','พนักงานทั่วไป']
        $('#name_session').text(sessionStorage.getItem("login"))
        $('#level').text(pageIndex[sessionStorage.getItem("permission")-1])

        var firebaseConfig = {
    			apiKey: "AIzaSyCxAieSpxdtzyRRuesH7zWcSraaTwHjVlI",
    			authDomain: "web-developer-3d7db.firebaseapp.com",
    			databaseURL: "https://web-developer-3d7db-default-rtdb.asia-southeast1.firebasedatabase.app",
    			projectId: "web-developer-3d7db",
    			storageBucket: "web-developer-3d7db.appspot.com",
    			messagingSenderId: "675554122600",
    			appId: "1:675554122600:web:cb79eb4cbf3d71088e54dd",
    			measurementId: "G-8YDXS10SQ9"
  			};
	  	firebase.initializeApp(firebaseConfig);
  		firebase.analytics();
        
        let ref=firebase.database().ref('database_manager/user/'+sessionStorage.getItem("token"))
        ref.once('value',(snapshot)=>{
            $("#edit_username").val(snapshot.val()['username'])
            $("#edit_password").val(snapshot.val()['password'])
            $("#edit_name").val(snapshot.val()['name'])
            $("#edit_lastname").val(snapshot.val()['lastname'])
            $("#edit_name_e").val(snapshot.val()['nickname'])
            $("#edit_nickname").val(snapshot.val()['name_eng'])
            $("#edit_lastname_e").val(snapshot.val()['lastname_eng'])
            $("#edit_citizen_number").val(snapshot.val()['number_citizen'])
            $("#edit_phone").val(snapshot.val()['phone'])
            $("#edit_status").val(snapshot.val()['status'])
        })

        function edit(){
            let temp_user = sessionStorage.getItem("token")
            let temp_pwd = $('#edit_password').val()
            let temp_name = $('#edit_name').val()
            let temp_lst = $('#edit_lastname').val()
            let temp_nic= $('#edit_nickname').val()
            let temp_nameE = $('#edit_name_e').val()
            let temp_lstE = $('#edit_lastname_e').val()
            let temp_status = $('#edit_status').val()
            let temp_citizenN = $('#edit_citizen_number').val()
            let temp_phone = $('#edit_phone').val()
            if( temp_user != '' && temp_pwd != '' &&  temp_name != '' &&  temp_lst != ''){
            let ref=firebase.database().ref('database_manager/user/'+temp_user)
            ref.child('password').set(temp_pwd)
            ref.child('name').set(temp_name)
            ref.child('name_eng').set(temp_nameE)
            ref.child('lastname_eng').set(temp_lstE)
            ref.child('nickname').set(temp_nic)
            ref.child('number_citizen').set(temp_citizenN)
            ref.child('phone').set(temp_phone)
            ref.child('staus').set(temp_status)
            console.log('successful')
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: 'แก้ไขข้อมูลสำเร็จ',
                showConfirmButton: false,
                timer: 1500
              })
            window.location.href = "index.html"
            }
      }
    </script>
